<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <title>Creative Project 2</title>
  </head>
  <body>
    <div class="header-container">
      <h1 class="header">
        NerDio Math Homework Helper
      </h1>
    </div>
    <form>
      <div class="form-group">
        <label for="searchInput">Equation</label>
        <input
          type="text"
          class="form-control"
          id="equationInput"
          aria-describedby="equationHelp"
        />
        <small id="equationHelp" class="form-text text-muted"
          >Equation you want to perform an operation.</small
        >
        <select id="selector">
          <option value="simplify">Simplify</option>
          <option value="factor">Factor</option>
          <option value="derive">Derive</option>
          <option value="integrate">Integrate</option>
        </select>
      </div>
      <button id="searchSubmit" type="submit" class="btn btn-primary">
        Get Help
      </button>
    </form>
    <div class="result-container"></div>
    <div class="result" id="result"></div>
    <div class="footer-container">
      <h1 class="footer">
        <a class="footer" href="https://github.com/diomarino/CreativeProject-2"
          >GitHub</a
        >
      </h1>
    </div>
    <script text="type/javascript" src="/script.js"></script>
  </body>
</html>
